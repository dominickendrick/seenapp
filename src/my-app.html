<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      .white {
        background-color: white;
      }


    </style>
    <firebase-app id="firebase" auth-domain="[[ authDomain ]]"
      database-url="[[ databaseURL ]]"
      api-key="[[ apiKey ]]"
      name="seen">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google"
      on-error="handleError"
      app-name="seen">
    </firebase-auth>


    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Seen App</div>
            <div hidden$="[[!user]]">[[user.displayName]]<paper-button on-tap="signOut">Sign Out</paper-button></div>
          </app-toolbar>
        </app-header>
        <paper-card>
          <div class="error" hidden$="[[!error]]">
            <div hidden$="[[user]]">
              <h3>Email/Password</h3>
              <iron-form on-submit="signInWithEmailAndPassword">
                <paper-input value="{{email::input}}" type="email" label="Email" ></paper-input>
                <paper-input value="{{password::input}}" type="password" label="Password" ></paper-input>
                <paper-button type="submit" on-tap="signInWithEmailAndPassword" raised >Sign In</paper-button>
                <paper-button type="button" on-tap="createUserWithEmailAndPassword" raised >Sign Up</paper-button>
              </iron-form>
              <h3>Anonymous/OAuth</h3>
              <p>
                <paper-button on-tap="signInWithGoogle" raised>Sign In With Google</paper-button>
              </p>
            </div>
            </div>
          </div>
        </paper-card>
        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-friends-list hidden$="[[!user]]" name="friends-list" user="{{user}}"></my-friends-list>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        apiKey: {
          type: String,
          value: "AIzaSyBaUXSgLmXfvKF7hDdXX9E9mCZgiElzt2s"
        },
        authDomain: {
          type: String,
          value: "project-2592264278015317328.firebaseapp.com"
        },
        databaseURL: {
          type: String,
          value: "https://project-2592264278015317328.firebaseio.com"
        },
        storageBucket: {
          type: String
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'friends-list';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      },

      signInWithGoogle: function(){

      signOut: function() {
          this.error = null;
          this.$.auth.signOut();

      }


    });

  </script>

</dom-module>
